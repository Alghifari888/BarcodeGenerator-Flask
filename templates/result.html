<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Barcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg mx-auto p-4 text-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Barcode Berhasil Dibuat!</h1>
            
            <div class="my-8 p-6 bg-gray-50 rounded-lg border border-gray-200 inline-block">
                <!-- Menampilkan gambar barcode -->
                <img src="{{ url_for('static', filename='barcodes/' + barcode_image) }}" alt="Generated Barcode" class="mx-auto">
            </div>

            <div class="text-left bg-gray-50 p-4 rounded-lg mb-8">
                <p class="text-gray-600"><span class="font-semibold text-gray-800">Data:</span> {{ data }}</p>
                <p class="text-gray-600 mt-1"><span class="font-semibold text-gray-800">Tipe:</span> {{ barcode_type }}</p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <!-- Tombol Download -->
                <a href="{{ url_for('static', filename='barcodes/' + barcode_image) }}" download
                   class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 flex items-center justify-center">
                   <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Download PNG
                </a>
                
                <!-- Tombol Generate Lagi -->
                <a href="{{ url_for('index') }}"
                   class="w-full sm:w-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                    Buat Lagi
                </a>
            </div>
        </div>
    </div>
</body>
</html>
